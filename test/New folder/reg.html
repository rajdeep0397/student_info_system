<h1 align="center">Student Information System</h1>



<form action="http://localhost/projects/connect.php" method="post"   enctype="multipart/form-data">

     <center>
   <b>Select Profile pic  to upload: <b>
    <input type="file" name="imageupload" id="imageupload">
    <input type="submit" value="Upload Image" name="submit">

    <br>


<table>

     <colgroup>
    <col style="background-color:#f5f5dc">
    <col style="background-color:#c9ffc7">

	<tr>
		<td>Name</td>
        <td><input type="text" name="name" size="20"/></td>

    <tr>
		<td>Age</td>
        <td><input type="number" name="age" size="20"/></td>

        </select>      
        </td>
    </tr>

    </tr>
    
    
    <tr>
		<td>Mobile no :</td>
        <td><input type="unique" name="mobileno" size="30"/></td>
    </tr>
    
    <tr>
		<td>E-mail</td>
        <td><input type="email" name="email" size="20"/></td>
    </tr>


     <tr>
        <td>Password</td>

</table>
